<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="songText">Texto de la canción</div>
    <div class="musicPlayer">
        <button onclick="myMusicPlayer.prevSong()">Prev</button>
        <button onclick="myMusicPlayer.pause()">Pause</button>
        <button onclick="myMusicPlayer.play()">Play</button>
        <button onclick="myMusicPlayer.nextSong()">Next</button>
    </div>
    <script src="./main.js"></script>
    <script>
        const mySongs = [
        new Song(
        'Tú Me Dejaste De Querer',
        'C. Tangana',
        'c-tangana-nino-de-elche-la-hungara-tu-me-dejaste-de-querer.mp3'
        ),
        new Song(
        'Ateo',
        'C. Tangana',
        "c-tangana-nathy-peluso-ateo-video-oficial.mp3"
        ),
        new Song(
        'Demasiadas Mujeres',
        'C. Tangana',
        'y2mate.com - C Tangana  Demasiadas Mujeres Video Oficial.mp3'
        ),
        new Song(
        'Nunca Estoy',
        'C. Tangana',
        'c-tangana-nunca-estoy-video-oficial.mp3'
        ),
        ]
        const myMusicPlayer = new MusicPlayer(mySongs, ".songText", "./MEDIA/",)
    </script>
</body>
</html>
